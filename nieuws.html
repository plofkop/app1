<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Imono Groningen</title>
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.4.1.css" />
<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.4.1.min.js"></script>
<!-- custom -->
<link rel="stylesheet" href="css/custom.css" />
<link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
</head>
<body>

<div data-role="page">

	<div data-role="header" data-add-back-btn="false">

		<a href="index.html" class="ui-btn ui-icon-back ui-btn-icon-left">Vorige</a>
	
		<h1>Nieuwsberichten</h1>
	
	</div>

	<div role="main" class="ui-content">

		<center><img src="http://www.imono.nl/img/logo.png" alt="Imono" /></center>

		<br/>

		<!-- external data into #news_container! -->

	<div id="news_container">Berichten laden..</div>

	</div>

	<div data-role="footer"	>
	
		<h4>Imono</h4>

	</div>

<script>

$( document ).bind( "mobileinit", function() {
    $.mobile.allowCrossDomainPages = true;
    $.support.cors = true;
});

</script>

<!-- external laden van nieuws -->

<script>

	$(document).ready(function(){

		$("#news_container").load("http://www.imono.nl/app/content/app_nieuws.html");

	});

</script>

</div>

</body>
</html>
